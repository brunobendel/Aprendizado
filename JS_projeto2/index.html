<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

<body>
    <div class="container">
        <div class="pesquisa">
            <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
            <button class="button">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa" class="lupa">
            </button>
        </div>

        <div class="media">

            <h2>Tempo em são paulo</h2>
            <p class="temp">21º</p>

            <div class="min-box">
                <img class="icon" src="" alt="icone">
                <p class="previsao-tempo">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>
